name: Publish (.NET 10)

on:
  push:
    tags:
      - 'v*'    # e.g., v1.2.3
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          cache: true

      - name: Restore (locked-mode)
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Adjust path if your pack root differs (e.g., src/YourProject)
      - name: Pack
        run: dotnet pack src/FsAgent/FsAgent.fsproj --configuration Release --no-build --output ./artifacts

      - name: Publish to nuget.org
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_DEPLOY_KEY }}
        run: dotnet nuget push ./artifacts/*.nupkg \
              --source https://api.nuget.org/v3/index.json \
              --api-key $NUGET_DEPLOY_KEY \
              --skip-duplicate
