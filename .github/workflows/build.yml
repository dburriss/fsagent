name: Build & Test (.NET 10)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Setup .NET 10 SDK
      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          # Disable NuGet package cache to prevent NU1403 hash validation failures
          # Cache corruption can cause "Package content hash validation failed" errors
          cache: false

      # Optional: fail fast if lock file missing
      # - run: |
      #     test -f ./packages.lock.json || (echo "Missing packages.lock.json" && exit 1)

      # Clear NuGet caches before restore to prevent NU1403 errors
      # This ensures we start with a clean state and avoid corrupted package caches
      - name: Clear NuGet caches
        run: dotnet nuget locals all --clear

      - name: Restore (locked-mode)
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal